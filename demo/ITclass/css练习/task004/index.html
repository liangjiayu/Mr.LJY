<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>flex+rem+</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <span>关闭</span>
            <span>登陆</span>
            <span>注册</span>
        </header>
        <main class="main">
            <div class="number">
                <div class="logo-1"></div>
                <span class="bar"></span>
                <input type="text" placeholder="手机号码">
            </div>
            <div class="password">
                <div class="logo-2"></div>
                <span class="bar"></span>
                <input type="password" placeholder="手机密码">
            </div>
            <div class="enter">
                <button type="button" name="button">登入</button>
                <span>忘记密码?</span>
            </div>
        </main>
    </body>
