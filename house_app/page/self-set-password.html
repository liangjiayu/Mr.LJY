<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />    		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<!--mui 和 weui -->
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/weui.css"/>
		<!-- font -->
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<!--本页样式-->
		<style type="text/css">
			#header {
				background-color: #5888e4;
			}
			#title {
				color: #fff;
			}
			.cur-btn-wrap {
				margin-top: 20px;
				margin-left: 5%;
				margin-right: 5%;
			}
		</style>
	</head>
	<!--标题-->
	<header class="mui-bar mui-bar-nav" id="header">
		<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left icon-white">
			<span class="mui-icon mui-icon-left-nav"></span>
			设置
		</button>
	    <h1 class="mui-title" id="title">账号与安全</h1>
	</header>
	<div class="mui-content">
		<!--账号安全-->
		<form class="mui-input-group" style="margin-top: 8px;">
			<div class="mui-input-row">
				<input type="password" class="mui-input-clear" placeholder="请输入旧的的登录密码"/>
			</div>
			<div class="mui-input-row">
				<input type="password" class="mui-input-password" placeholder="请输入新密码"/>
			</div>
		</form>
		<div class="cur-btn-wrap">
			<a href="javascript:;" class="weui-btn main-bgc">确定</a>
		</div>
	</div>
	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
