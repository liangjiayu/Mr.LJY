	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui('#header').on('tap','a',function () {
				var href = this.href;
				var id = this.href;
				//游览器
				if (!mui.os.plus) {
					window.location.href = href;
					return;
				}
				mui.openWindow({
					url:href,
					id:id,
					styles:{
						popGesture: "close"
					},
					waiting:{
						autoShow:false
					}
				})
			});
		</script>
