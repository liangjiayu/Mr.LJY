<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!--mui 和 weui -->
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/weui.css"/>
	<!-- font -->
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<!--本页样式-->
	<style type="text/css">
		.cur-hd-img {
			width: 60px;
			height: 60px;
			margin-right: .8em;
			text-align: center;
			line-height: 60px;
		}
		.cur-hd-img img {
			width: 100%;
			height: 100%;
			vertical-align: top;
		}
		.cur-bd-span {
			display: block;
			padding-top: 10px;
			font-size: 14px;
			color: #ccc;
		}
		.cur-icon {
			font-size: 24px;
			margin-right: .5em;
			vertical-align: middle;
		}
	</style>
</head>
<body>
<div class="mui-content" id="list">
	<div class="weui-cells" style="margin-top: 0px;">
		<a href="self-info.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd cur-hd-img">
				<img src="../image/House default.png"/>
			</div>
			<div class="weui-cell__bd">
				<div>名字</div>
				<span class="cur-bd-span">1</span>
			</div>
			<div class="weui-cell__ft"></div>
		</a>
	</div>
	<div class="weui-cells" style="margin-top: 8px;">
		<a href="self-set.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd">
				<i class="fa fa-cog cur-icon icon-blue"></i>
			</div>
			<div class="weui-cell__bd">设置</div>
			<div class="weui-cell__ft"></div>
		</a>
		<a href="self-son.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd">
				<i class="fa fa-child cur-icon icon-red"></i>
			</div>
			<div class="weui-cell__bd">子账号</div>
			<div class="weui-cell__ft"></div>
		</a>
	</div>
	<div class="weui-cells" style="margin-top: 8px;">
		<a href="self-about.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd">
				<i class="fa fa-info-circle cur-icon icon-green"></i>
			</div>
			<div class="weui-cell__bd">关于</div>
			<div class="weui-cell__ft"></div>
		</a>
	</div>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	mui('#list').on('tap','a',function () {
		var href = this.href;
		var id = this.href;
		//游览器
		if (!mui.os.plus) {
			window.location.href = href;
			return;
		}
		mui.openWindow({
			url:href,
			id:id,
			styles:{
				popGesture: "close"
			},
			waiting:{
				autoShow:false
			}
		})
	});
</script>
</html>
