<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--mui 和 weui -->
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/weui.css"/>
		<!-- font -->
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<!--本页样式-->
		<style type="text/css">
			.cur-text-wrap {
				margin-left: 10px;
				margin-right: 10px;
			}
		</style>
	</head>
	<!--标题-->
	<header class="mui-bar mui-bar-nav" id="header">
		<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left icon-white">
			<span class="mui-icon mui-icon-left-nav"></span>
			取消
		</button>
	    <h1 class="mui-title" id="title">修改租客</h1>
	    <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right icon-white">保存</button>
	</header >
	<div class="mui-content">
		<!--租客基本信息-->
		<div class="mui-card">
		<div class="weui-cells" style="margin-top: 0;">
			<div class="weui-cell">
				<div class="weui-cell__bd">基本信息</div>
			</div>
		</div>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>姓名</label>
		    	<input type="text" class="mui-input-clear" placeholder="小妹妹">
		    </div>
		    <div class="mui-input-row">
		        <label>手机</label>
		        <input type="tel" class="mui-input-clear" placeholder="13800138000">
		    </div>
		    <div class="mui-input-row">
		        <label>身份证</label>
		        <input type="text" class="mui-input-clear" placeholder="请输入身份证">
		    </div>
    	</form>
		</div>
		<!--租客签约信息-->
		<div class="mui-card">
		<div class="weui-cells" style="margin-top: 0;">
			<div class="weui-cell">
				<div class="weui-cell__bd">签约信息</div>
			</div>
		</div>	
			<form action="" class="mui-input-group">
			<div class="mui-input-row">
		    	<label for="">起租日期</label>
		    	<input type="date" class="mui-input-clear"/>
		    </div>
		    <div class="mui-input-row">
		    	<label for="">到租日期</label>
		    	<input type="date" class="mui-input-clear"/>
		    </div>
		    <div class="mui-input-row">
		        <label>日租金</label>
		        <input type="number" class="mui-input-clear" placeholder="请输入日租金">
		    </div>
			<div class="mui-input-row">
		        <label>押金</label>
		        <input type="number" class="mui-input-clear" placeholder="请输入押金">
		    </div>
		    <div class="mui-input-row">
		    	<label for="">人数</label>
		    	<div class="mui-numbox"  data-numbox-min='0' >
				  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
				  <input class="mui-numbox-input" type="number" />
				  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
				</div>
		    </div>
			</form>	
		</div>
		<div class="cur-text-wrap">
			<textarea name="" rows="4" cols="2" placeholder=" 备注"></textarea>
		</div>
	</div>
	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
