<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!--mui 和 weui -->
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/weui.css"/>
	<!-- font -->
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<!--本页样式-->
	<style type="text/css">
		.cur-bd-img {
			width: 55px;
			height: 55px;
			margin-right: .8em;
		}
		.cur-bd-img img {
			width: 100%;
			max-height: 100%;
			vertical-align: top;
		}
		.cur-bd-title {
			margin-bottom: 8px;
		}
		p {
			margin-bottom: 0;
		}
		.icon-plus {
			font-size: 20px;
		}
	</style>
</head>
<body>
<div class="mui-content" id="list">
	<div class="weui-cells" style="margin-top: 0;">
		<!--添加物业-->
		<a href="prop-add.html" class="weui-cell">
			<div class="weui-cell__bd mui-text-center">
				<span class="fa fa-plus-circle icon-blue icon-plus"></span>
				<span class="icon-blue">添加物业</span>
			</div>
		</a>
	</div>
	<!--物业列表-->
	<ul class="weui-cells" style="margin-top: 10px;">
		<a href="prop-room.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd cur-bd-img">
				<img src="../image/House default.png"/>
			</div>
			<div class="weui-cell__bd">
				<div class="cur-bd-title">四季花园</div>
				<p>共2套住宅，闲置2套</p>
			</div>
			<div class="weui-cell__ft"></div>
		</a>
		<a href="prop-room.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd cur-bd-img">
				<img src="../image/House default.png"/>
			</div>
			<div class="weui-cell__bd">
				<div class="cur-bd-title">四季花园</div>
				<p>共2套住宅，闲置2套</p>
			</div>
			<div class="weui-cell__ft"></div>
		</a>
		<a href="prop-room.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd cur-bd-img">
				<img src="../image/House default.png"/>
			</div>
			<div class="weui-cell__bd">
				<div class="cur-bd-title">四季花园</div>
				<p>共2套住宅，闲置2套</p>
			</div>
			<div class="weui-cell__ft"></div>
		</a>
		<a href="prop-room.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd cur-bd-img">
				<img src="../image/House default.png"/>
			</div>
			<div class="weui-cell__bd">
				<div class="cur-bd-title">四季花园</div>
				<p>共2套住宅，闲置2套</p>
			</div>
			<div class="weui-cell__ft"></div>
		</a>
	</ul>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	mui('#list').on('tap','a',function () {
		var href = this.href;
		var id = this.href;
		//游览器
		if (!mui.os.plus) {
			window.location.href = href;
			return;
		}
		mui.openWindow({
			url:href,
			id:id,
			styles:{
				popGesture: "close"
			},
			waiting:{
				autoShow:false
			}
		})
	});
</script>
</html>
