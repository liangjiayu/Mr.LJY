<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!--mui 和 weui -->
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/weui.css"/>
	<!-- font -->
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<!--本页样式-->
	<style type="text/css">
		.cur-hd-img {
			width: 24px;
			height: 24px;
			margin-right: .5em;
			vertical-align: middle;
		}
		.cur-hd-img img {
			width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
<div class="mui-content" id="list">
	<div class="weui-cells" style="margin-top: 10px;">
		<a href="reg-enter.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd cur-hd-img"><img src="../image/登记.png" alt="" /></div>
			<div class="weui-cell__bd">入住登记</div>
			<div class="weui-cell__ft"></div>
		</a>
	</div>
	<div class="weui-cells" style="margin-top: 10px;">
		<a href="res-leave.html" class="weui-cell weui-cell_access">
			<div class="weui-cell__hd cur-hd-img"><img src="../image/退房.png" alt="" /></div>
			<div class="weui-cell__bd">退房登记</div>
			<div class="weui-cell__ft"></div>
		</a>
	</div>
</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	mui('#list').on('tap','a',function () {
		var href = this.href;
		var id = this.href;
		//游览器
		if (!mui.os.plus) {
			window.location.href = href;
			return;
		}
		mui.openWindow({
			url:href,
			id:id,
			styles:{
				popGesture: "close"
			},
			waiting:{
				autoShow:false
			}
		})
	});
</script>
</html>
