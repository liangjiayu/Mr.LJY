<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />    		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<style type="text/css">
		#header {
			background-color: #5888e4;
		}
		#title {
			color: #fff;
		}
	</style>
</head>
<body>
	<!--标题-->
	<header class="mui-bar mui-bar-nav" id="header">
	    <h1 class="mui-title" id="title">首页</h1>
	</header>
	<!--底部导航-->
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="page/home.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="page/property.html">
			<span class="mui-icon mui-icon-list"></span>
			<span class="mui-tab-label">物业</span>
		</a>
		<a class="mui-tab-item" href="page/register.html">
			<span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">登记</span>
		</a>
		<a class="mui-tab-item" href="page/self.html">
			<span class="mui-icon mui-icon-gear"></span>
			<span class="mui-tab-label">我</span>
		</a>
	</nav> 
 
    <script src="js/mui.min.js"></script>	
    <script type="text/javascript" charset="utf-8">
    	mui.init({
    		statusBarBackground: '#5888e4'
    	});
    	var Index = 0;
		var subpages = ['page/home.html','page/property.html','page/register.html','page/self.html'];
		var subpage_style = {
			top:'45px',
			bottom:'51px',
			bounce: "vertical",
			bounceBackground:"#efeff4"
		};

		mui.plusReady(function () {
			var self = plus.webview.currentWebview();
			for (var i = 0; i<4;i++) {
				var sub = plus.webview.create(subpages[i],subpages[i],subpage_style);
				if (i !==0 ) {
					sub.hide();
				}
				self.append(sub);
			}
		});
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		mui('.mui-bar-tab').on('tap','a',function (e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			plus.webview.show(targetTab);
			plus.webview.hide(activeTab);
			activeTab = targetTab;
		})
    </script>	
</body>
</html>
